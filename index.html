<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<title>Nevo Slider</title>

	<link rel="stylesheet" href="nivo-slider.css" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
	<script src="js/jquery.nivo.slider.pack.js" type="text/javascript"></script>

	<link rel="stylesheet" href="themes/light/light.css" type="text/css">


</head>

<body>


	<div class="slider-wrapper theme-light">

	    <div class="ribbon">
	    	
	    </div>

	    	<div id="slider" class="nivoSlider">

		    <img src="img/background-blue.jpg" alt="background-blue">

		    <img src="img/green-flowers.jpg" alt="green-flowers">

		    <img src="img/triangle.jpg" alt="triangle">

			</div>

	</div>


	<script type="text/javascript">
	$(window).load(function() {
    	$('#slider').nivoSlider({
    	effect: 'fade',
	    animSpeed: 1000,                 // Slide transition speed
	    pauseTime: 1000                	// How long each slide will show

    	});

	});

	</script>
	
</body>

</html>
